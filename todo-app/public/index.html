<!DOCTYPE html>
<html>
    <head>
        <title>To-do app</title>
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To do app</h1>
                <h2 class="header__subtitle">What do you want to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input type="text" class="input" id="todo-text" placeholder="Filter todo">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed-checkbox"> 
                    Hide Completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todo-div"></div>
            <form id = "add-todo-form">
                <input type="text" class="input" placeholder="New to do text" name="addToDo">
                <button class="button">Submit</button>
            </form>
        </div>
        
       
        <script src="/scripts/bundle.js"></script>
    </body>
</html>
